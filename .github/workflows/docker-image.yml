name: Docker Image CI

on:
  push:
    branches:
      - master
      - main
      - 5.6
      - 5.7
      - 5.8
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag wp-languages:${GITHUB_REF#refs/heads/}
